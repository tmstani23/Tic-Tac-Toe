<html>
    <head>
        <meta charset="UTF-8">
        
        <!--Bootstrap link:-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--Bootstrap link:-->
        <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"> 
        
        
    </head>
    
    <body>
        
        <div id="container-div">
            <h1>Tic-Tac-Toe</h1>
            <div id="choose-div">
                <p id="chooseP">Choose your side!</p>
                <button id="chooseX" class="btn btn-primary" onclick="choosePlayer('X')">Choose X</button>
                <button id="chooseO" class="btn btn-primary" onclick="choosePlayer('O')">Choose O</button>
            </div>
            <p onload="displayMsg()" id="outputP"></p>
            
            <div id="game-board">
                
                <button id="index0" class="btn btn-primary" onclick="realPMove(0)"></button>
                <button id="index1" class="btn btn-primary" onclick="realPMove(1)"></button>
                <button id="index2" class="btn btn-primary" onclick="realPMove(2)"></button>
                <button id="index3" class="btn btn-primary" onclick="realPMove(3)"></button>
                <button id="index4" class="btn btn-primary" onclick="realPMove(4)"></button>
                <button id="index5" class="btn btn-primary" onclick="realPMove(5)"></button>
                <button id="index6" class="btn btn-primary" onclick="realPMove(6)"></button>
                <button id="index7" class="btn btn-primary" onclick="realPMove(7)"></button>
                <button id="index8" class="btn btn-primary" onclick="realPMove(8)"></button>
                
                
            </div>
            <div>
                <button id="resetB" class="btn btn-primary" onclick="resetGame()">Reset Game</button>    
            </div>

        </div>
    
    
        <!--css and js links below-->
        <link rel="stylesheet" type="text/css" href="main.css">
        <script language="javascript" type="text/javascript" src="tictac.js"></script>    
    </body>






</html>
